<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
 <script>

     //== 동등 연산자로 좌항과 우항을 비교해서 서로 값이 같다면 true 다르다면 false가 된다.

    alert(1==2)             //false
    alert(1==1)             //true
    alert("one"=="two")     //false 
    alert("one"=="one")     //true
    alert(1=='1');              //true
    alert(1==='1');             //false

    // === 일치 연산자로 === 좌항과 우항이 '정확'하게 같을 때 true 다르면 false가 된다.

    alert(null == undefined);       //true
    alert(null === undefined);      //false
    alert(true == 1);               //true
    alert(true === 1);              //false
    alert(true == '1');             //true
    alert(true === '1');            //false
    alert(0 === -0);                //true
    alert(NaN === NaN);             //false

    // !=='는 '!='와 '=='의 관계와 같다. 정확하게 같지 않다는 의미다.

    alert(1!=2);            //true
    alert(1!=1);            //false
    alert("one"!="two");    //true
    alert("one"!="one");    //false
    // >
    alert(10>20);   //false
    alert(10>1);    //true
    alert(10>10);   //false
    // >=
    alert(10>=20);      //false
    alert(10>=1);       //true
    alert(10>=10);      //true

 </script>
    
</body>
</html>
