<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>

    var li = ['a', 'b', 'c', 'd', 'e'];
        li.shift();
        document.write(li+'<br/ >');
        //배열 맨 앞에 있는 문자or숫자 를 지운다.
    var li = ['a', 'b', 'c', 'd', 'e'];
        li.pop();
        document.write(li+'<br/ >');
        //배열 맨 뒤에 있는 문자or숫자 를 지운다.
    var li = ['d', 'c', 'a', 'b', 'e'];
        li.sort();
        document.write(li+'<br/ >');
        //배열을 알파벳 순서대로 정렬 시켜준다.
    var li = ['d', 'c', 'a', 'b', 'e'];
        li.reverse();
        document.write(li+'<br/ >');
        //반대로 뒤에서 부터 정렬 시켜준다.
      
    </script>

</body>

</html>
