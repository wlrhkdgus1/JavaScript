<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
     var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        document.write(li+'<br/ >');
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.concat(['f', 'g']);
        document.write(li+'<br/ >');
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.unshift('z');
        document.write(li+'<br/ >');
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 0, 'B');
        document.write(li+'<br/ >');
    </script>

</body>

</html>
